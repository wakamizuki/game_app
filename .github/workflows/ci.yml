name: CI/CD Pipeline

on:
  push:
    branches:
      - '*'  # すべてのブランチに対して push イベントが発生した場合に実行
  pull_request:
    branches:
      - '*'  # すべてのブランチに対するプルリクエストが作成された場合に実行

jobs:
  format:  # フォーマットチェックと修正のジョブ
    runs-on: ubuntu-latest  # このジョブを Ubuntu の最新バージョンで実行
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # リポジトリのコードをクローン

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Node.js のバージョンを指定

      - name: Install dependencies
        run: |
          npm install  # 依存関係をインストール
          npm install eslint-config-prettier --save-dev  # eslint-config-prettierをインストール

      - name: Run ESLint
        run: |
          npx eslint . --fix  # ESLintを使ってコードを自動修正

      - name: Run Prettier
        run: |
          npx prettier --write .  # Prettierでコードを自動修正
