<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ボードゲーム</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/styles.css') }}"
        />
        {% for js_url in js_urls %}
        <script src="{{ js_url }}" type="module" defer></script>
        {% endfor %}
    </head>

    <body>
        <div class="container py-5">
            <h1 class="text-center mb-4">ボードゲーム</h1>

            <div class="ai-selection mb-4">
                <h2 class="text-center">AIを選択</h2>
                <div class="text-center">
                    <button class="btn btn-primary" id="random-ai">
                        ランダムAI
                    </button>
                    <button class="btn btn-success" id="smart-ai">
                        賢いAI
                    </button>
                </div>
            </div>

            <div class="start-game text-center mb-4">
                <a href="#game-board">
                    <button class="btn btn-danger" id="start-game-btn">
                        ゲーム開始
                    </button>
                </a>
            </div>
            <div id="current-player">...</div>
            <div id="game-board">
                <div class="board-cell" id="cell-0"></div>
                <div class="board-cell" id="cell-1"></div>
                <div class="board-cell" id="cell-2"></div>
                <div class="board-cell" id="cell-3"></div>
                <div class="board-cell" id="cell-4"></div>
                <div class="board-cell" id="cell-5"></div>
                <div class="board-cell" id="cell-6"></div>
                <div class="board-cell" id="cell-7"></div>
                <div class="board-cell" id="cell-8"></div>
            </div>
            <!-- マーク選択 -->
            <div class="mark-selection">
                <h4>マークを選択</h4>
                <!-- 3行4列に変更 -->
                <div class="mark-row">
                    <div class="mark-cell" id="mark-O1" data-mark="O">O</div>
                    <div class="mark-cell" id="mark-O2" data-mark="O">O</div>
                    <div class="mark-cell" id="mark-X1" data-mark="X">X</div>
                    <div class="mark-cell" id="mark-X2" data-mark="X">X</div>
                </div>
                <div class="mark-row">
                    <div class="mark-cell" id="mark-O3" data-mark="O">O</div>
                    <div class="mark-cell" id="mark-O4" data-mark="O">O</div>
                    <div class="mark-cell" id="mark-X3" data-mark="X">X</div>
                    <div class="mark-cell" id="mark-X4" data-mark="X">X</div>
                </div>
                <div class="mark-row">
                    <div class="mark-cell" id="mark-O5" data-mark="O">O</div>
                    <div class="mark-cell" id="mark-O6" data-mark="O">O</div>
                    <div class="mark-cell" id="mark-X5" data-mark="X">X</div>
                    <div class="mark-cell" id="mark-X6" data-mark="X">X</div>
                </div>
            </div>
            <div id="notification" class="notification hidden">
                <p id="notification-message"></p>
            </div>
        </div>

        <!-- Bootstrap JS (Optional but useful for components like modals) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
